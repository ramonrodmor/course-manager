<h2>Informações do Curso</h2>

<hr/>

<form #courseForm="ngForm">
    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Nome:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel"
                [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>Nome do curso é obrigatório</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Preço:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" type="number"
                [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>Preço do curso é obrigatório</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Avaliação (0-5):</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" required name="rating" #courseRating="ngModel" type="number"
                [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>Avaliação do curso é obrigatório</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Descrição:</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" required name="description" #courseDescription="ngModel"
                type="number" [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control"></textarea>

            <div class="invalid-feedback">
                <span>Avaliação do curso é obrigatório</span>
            </div>
        </div>
    </div>

    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Salvar</button>
    <button [routerLink]="['/courses']" class="btn btn-secundary">Voltar</button>
</form>
